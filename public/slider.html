<!DOCTYPE html>
<html>

<head>
    <title>Parallax Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .parallax-slider {
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .parallax-slider .slide {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .parallax-slider .slide.active {
            opacity: 1;
        }

        .parallax-slider .slide:not(.active) {
            opacity: 0;
        }

        .parallax-slider img {
            width: 80%;
            border: 2px solid #fff;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="parallax-slider">
        <div class="slide active">
            <img src="/assets/img/banners/okubabayo1.png" alt="Image 1">
        </div>
        <div class="slide">
            <img src="/assets/img/banners/okubabayo2.png" alt="Image 2">
        </div>
        <div class="slide">
            <img src="/assets/img/banners/okubabayo3.png" alt="Image 3">
        </div>
        <div class="slide">
            <img src="/assets/img/banners/okubabayo4.png" alt="Image 4">
        </div>
        <div class="slide">
            <img src="/assets/img/banners/okubabayo5.png" alt="Image 5">
        </div>
    </div>

    <script>
        const slides = Array.from(document.querySelectorAll('.parallax-slider .slide'));
        let activeSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        setInterval(() => {
            activeSlide = (activeSlide + 1) % slides.length;
            showSlide(activeSlide);
        }, 3000);
    </script>
</body>

</html>
